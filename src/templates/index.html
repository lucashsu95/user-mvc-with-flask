<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>用戶列表</title>
</head>
<body>
    <h1>用戶列表</h1>
    {% if current_user.is_authenticated %}
        <a href="{{ url_for('logout') }}">登出</a>
    {% else %}
        <a href="{{ url_for('login') }}">登入</a>
    {% endif %}
    <a href="{{ url_for('create_user') }}">創建新用戶</a>
    
    <table border="1">
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>Email</th>
            <th>操作</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}">編輯</a>
                <a href="{{ url_for('delete_user', id=user.id) }}">刪除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
